<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Template</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Main CSS CDN -->
    <link rel="shortcut icon" href="./assets/images/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <!-- <i>Logo</i> -->
        </div>
        <div>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <!-- main  -->
    <main>
        <!-- photogalary  -->
        <section class="photoGrlarySection">

            <div class="galeryDetails">
                <h2 class="galaryTitle">PHOTOLIO</h2>
                <p class="galarySubTitle">A template made by w3.css for photographers.</p>
                <div class="togleBtn">
                    <a href="#">Togle Grid Padding</a>
                </div>
            </div>

            <div class="galeryContainer">
                <div class="galaryLeftImgs">
                    <img src="./assets/images/rocks.jpg" alt="">
                    <img src="./assets/images/sound.jpg" alt="">
                    <img src="./assets/images/woods.jpg" alt="">
                    <img src="./assets/images/rock.jpg" alt="">
                    <img src="./assets/images/nature.jpg" alt="">
                    <img src="./assets/images/mist.jpg" alt="">
                </div>
                <div class="galaryMiddleImgs">
                    <img src="./assets/images/coffee.jpg" alt="">
                    <img src="./assets/images/bridge.jpg" alt="">
                    <img src="./assets/images/notebook.jpg" alt="">
                    <img src="./assets/images/london.jpg" alt="">
                    <img src="./assets/images/rocks (1).jpg" alt="">
                    <img src="./assets/images/avatar_g.jpg" alt="">
                </div>
                <div class="galaryRightImgs">
                    <img src="./assets/images/mist.jpg" alt="">
                    <img src="./assets/images/workbench.jpg" alt="">
                    <img src="./assets/images/gondol.jpg" alt="">
                    <img src="./assets/images/skies.jpg" alt="">
                    <img src="./assets/images/lights.jpg" alt="">
                    <img src="./assets/images/workshop.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->

    <footer>
        <div class="socialIcons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-solid fa-link"></i>
        </div>
        <p class="developerQutes">Developed By &copy; Mosharof Hossain - 2024</p>
    </footer>
</body>

</html>
